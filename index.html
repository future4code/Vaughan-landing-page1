<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <section id="fale-conosco">
            <h2>Fale conosco</h2>
                <fieldset>
                    <legend>Informações pessoais</legend>

                    <label for="nome">Nome completo:</label>
                    <input id="nome" name="nome" type="text" placeholder="Seu nome completo">

                    <label for="Email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="seuemail@example.com">

                    <label for="telefone">Número:</label>
                    <input id="telefone" name="telefone" type="tel" placeholder="(DDD) 91234-5678">

                    <legend>Preferência de contato:</legend>

                    <label for="whats">Whatsapp</label>
                    <input id="whats" type="radio" name="preferenciaContato" value="sms">

                    <label for="email">Email</label>
                    <input id="email" type="radio" name="preferenciaContato" value="email">

                    <label for="agendaro">Agendar uma visita</label>
                    <input id="agendar" type="radio" name="preferenciaContato" value="ligacao">
                </fieldset>

                <fieldset>
                    <legend>Informações do seu negócio</legend>

                <label for="empresa">Nome da empresa:</label>
                <input id="empresa" type="text" placeholder="Nome de seu futuro negócio">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="10" cols="40" name="textarea" placeholder="Conte aqui tudo o que quiser sobre você e o negócio que você quer abrir"></textarea>
                </fieldset>
            </form>
        </section>


    </main>
</body>
</html>
